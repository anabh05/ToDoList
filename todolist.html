2. //GUARDAR LOS GET ELEMENT EN UNA VARIABLE

const getButton = document.getElementById("envio")


3. // PONER UN ESCUCHADOR AL BOTON EN CUYA FUNCION ESCUCHE LO QUE VIENE DEL INPUT
getButton.addEventListener("click", function (event) {
    const tarea = document.getElementById("texto").value
    console.log(tarea)

    if (tarea.trim() !== '') {
        // 4.  PINTAR LAS TAREAS QUE VIENEN DEL INPUT EN LI
        const tareaPintada = document.createElement('li')
        tareaPintada.textContent = tarea;
        tareaPintada.classList.add('list-group-item'); // Aplicar estilo de Bootstrap
        
        // 5.  PINTAR LOS LI EN UL
        const ul = document.getElementById("ul");
        ul.appendChild(tareaPintada)
    }

    
});
